<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="container">

  <h1>Login Form</h1>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <table>
      <tr>
        <td><input type="email" placeholder="Enter username" formControlName="username" size="45" style="margin-bottom: 20px">
          <p style="color: red" *ngIf="!loginForm.get('username')?.valid && loginForm.get('username')?.touched">Blank is not allowed, format: example@gmail.com, maxlength: 50</p>
        </td>
      </tr>
      <tr>
        <td><input type="password" placeholder="Enter password" formControlName="password" size="45" style="margin-bottom: 20px">
          <p style="color: red" *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched">Blank is not allowed, minlength: 4, maxlength: 20</p>
        </td>
      </tr>
    </table>
    <button type="submit" class="btn btn-primary" style="margin-right: 10px">Login</button>
    <button class="btn btn-secondary" routerLink="/">Cancel</button>
  </form>
</div>
