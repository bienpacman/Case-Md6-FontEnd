<section class="offer-dedicated-body pt-2 pb-2 mt-4 mb-4">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="offer-dedicated-body-left">
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-order-online" role="tabpanel"
                 aria-labelledby="pills-order-online-tab">
              <div id="#menu" class="row" >
                <!-- <h5 class="mb-4 mt-3 col-md-12">Bán chạy</h5> -->
                <div class="col-md-4 col-sm-6 mb-4" *ngFor="let product of products |paginate: {itemsPerPage :6, currentPage :p}">
                  <div
                    class="list-card bg-white h-100 rounded overflow-hidden position-relative shadow-sm">
                    <div class="list-card-image">
                      <!-- <div class="star position-absolute"><span class="badge badge-success"><i
                                  class="icofont-star"></i> 3.1 (300+)</span></div> -->
                      <div class="favourite-heart text-danger position-absolute"><a
                        href="#"><i class="icofont-heart"></i></a></div>
                      <div class="member-plan position-absolute"><span
                        class="badge badge-dark">Promoted</span></div>
                      <a [routerLink]="['/detail-product', product.id]">
                        <img src="{{product.image}}" class="img-fluid item-img">
                      </a>
                    </div>
                    <div class="p-3 position-relative">
                      <div class="list-card-body">
                        <h6 class="mb-1" style="text-align: center"><a [routerLink]="['/detail-product', product.id]"
                                                                       class="text-black">{{product.name}}</a></h6>
                        <br>
                        <a [routerLink]="['/seller-detail', product.seller.id]" class="text-gray mb-3 time"><span
                          class="bg-light text-dark rounded-sm pl-2 pb-1 pt-1 pr-2"><i
                          class="icofont-home"></i> {{product.seller.name}}</span> </a>
                        <br>
                        <br>
                        <!--                  <span class="float-right text-black-50"> {{}}</span>-->
                        <p  class="text-gray mb-3"><span><i class="icofont-address-book"></i></span> {{product.seller.address}}</p>

                        <div class="list-card-badge" style="text-align: right
">
                          <span class="badge badge-success">Price</span> {{product.price}}$
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
              <div class="col-md-12 text-center load-more">
                <pagination-controls class="btn btn-sm btn-outline-primary" class="myPagination" (pageChange)="p = $event">
                </pagination-controls>
              </div>


            </div>

          </div>
        </div>
      </div>
      <div class="col-md-4">

        <div class="generator-bg rounded shadow-sm mb-4 p-4 osahan-cart-item">
          <h5 class="mb-1 text-white">COUPONS</h5>
          <p class="mb-4 text-white">List of store discount codes</p>

          <!--          show list coupons-->
          <div class="bg-white rounded shadow-sm mb-2" *ngFor="let sale of saleList">
            <div class="gold-members p-2 border-bottom">
              <div class="media">
                <div class="mr-2"><i class="icofont-ui-press text-success food-item"></i></div>
                <div class="media-body">
                  <a  class=" text-success mr-2">{{sale.name}}</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
