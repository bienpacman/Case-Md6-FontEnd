<script>
  $(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
  });
</script>
<body>
<div class="container">
  <div class="table-responsive">
    <div class="table-wrapper" style="width: 750px !important;">
      <div class="table-title">
        <div class="row">
          <div class="col-xs-5">
            <h2><b>Sale Management</b></h2>
          </div>
<!--          <div class="search-box">-->
<!--            <i class="icofont-search"></i>-->
<!--            <input type="text" class="form-control"  #find (input)="search(find.value)" placeholder="Search&hellip;">-->
<!--          </div>-->
          <div class="col-xs-7">
                        <a routerLink="/seller/create-sale" class="btn btn-primary"><i class="material-icons">&#xE147;</i> <span>Add New Sale</span></a>
            <!--            <a href="#" class="btn btn-primary"><i class="material-icons">&#xE24D;</i> <span>Export to Excel</span></a>-->
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Price Down</th>
          <th>Start At</th>
          <th>End At</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let sale of saleList, index as i" id="myTab">
          <td>{{i + 1}}</td>
          <td>{{sale.name}}</td>
          <td>{{sale.priceDiscount}}</td>
          <td>{{sale.startAt}}</td>
          <td>{{sale.endAt}}</td>
          <td *ngIf="sale?.status === true"><span class="status text-success"  >&bull;</span> Active</td>
          <td *ngIf="sale?.status == false"><span class="status text-warning"  >&bull;</span> Expired</td>

          <a href="#editEmployeeModal" data-toggle="modal"
             data-target="#add-address-modal"
             class="btn btn-sm btn-primary mr-2 edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
          <a href="#deleteEmployeeModal"  class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>


        </tr>

        </tbody>
      </table>


    </div>
  </div>
</div>
