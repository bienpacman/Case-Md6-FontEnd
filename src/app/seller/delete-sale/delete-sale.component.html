<div class="container">
  <h2>Delete Sale</h2>

    <div class="form-group">
      <label >Sale's title: {{sale.name}}</label>
    </div>
    <div class="form-group">
      <label>Price Discount: {{sale.priceDiscount}}</label>
    </div>

    <div class="form-group">
      <label >Description: {{sale.description}}</label>
    </div>
    <div class="form-group">
      <label >Start At: {{sale.startAt}}</label>
    </div>

    <div class="form-group">
      <label >End At: {{sale.endAt}}</label>
    </div>



    <button (click)="deleteSale(sale.id)" class="btn btn-primary">Delete</button>
    <a routerLink="/seller/sale-management" type="button" class="btn btn-secondary">Cancel</a>

</div>
