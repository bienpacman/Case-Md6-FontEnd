<section class="restaurant-detailed-banner">
  <div class="text-center">
    <img class="img-fluid cover" style="height: 530px" src="../../../assets/img/fresh-vegetables-.jpg">
  </div>
  <div class="restaurant-detailed-header">
    <div class="container">
      <div class="row d-flex align-items-end">
        <div class="col-md-8">
          <div class="restaurant-detailed-header-left">
            <img class="img-fluid mr-3 float-left" alt="osahan"  src="{{seller.imageBanner}}" style="height: 150px;width: 200px;border-radius: 5px">
            <h2 style="color: #07ff27">Your Own Shop</h2>
            <h3></h3>
            <h5 class="text-white mb-0"><i class="icofont-location-pin"></i> {{seller.address}} </h5>
            <p class="text-white mb-0"><i class="icofont-food-cart"></i> #Fruit, #Dried</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="restaurant-detailed-header-right text-right">
            <button class="btn btn-success" type="button"><i class="icofont-clock-time"></i> Giao hàng:
              25–35 min
            </button>
            <h6 class="text-white mb-0 restaurant-detailed-ratings"><span
              class="generator-bg rounded text-white"><i class="icofont-star"></i> 3.1</span> 23
              Ratings <i class="ml-3 icofont-speech-comments"></i> 91 reviews</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>
<section class="section pt-4 pb-4 osahan-account-page">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="osahan-account-page-left shadow-sm rounded bg-white h-100">
          <div class="border-bottom p-4">
            <div class="osahan-user text-center">
              <div class="osahan-user-media">
                <img class="mb-3 rounded-pill shadow-sm mt-1" src="{{seller.avatar}}" style="width: 90px;height: 90px"
                     alt="gurdeep singh osahan">
                <div class="osahan-user-media-body">
                  <h6 class="mb-0 text-black text-primary pt-2" style="font-size: 20px"><a><i
                    class="icofont-shopify"></i></a>{{seller.name}}</h6><br>
                  <p class="mb-1">{{seller.phoneNumber}}</p>
                  <p><a href="https://thaotrinh.info/cdn-cgi/l/email-protection"
                        class="__cf_email__"
                        data-cfemail="6f060e02001c0e070e012f08020e0603410c0002">[email&#160;protected]</a>
                  </p>
                  <p class="mb-0 text-black font-weight-bold"><a class="text-primary mr-3"
                                                                 data-toggle="modal" data-target="#edit-profile-modal" href="#"><i
                    class="icofont-ui-edit"></i>  Sửa</a></p>
                </div>
              </div>
            </div>
          </div>
          <ul class="nav nav-tabs flex-column border-0 pt-4 pl-4 pb-4" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" routerLink="/seller" id="orders-tab" data-toggle="tab" href="#orders" role="tab"
                 aria-controls="orders" aria-selected="true"><i class="icofont-food-cart"></i>
                Show to customer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/seller/create-product" id="favourites-tab" data-toggle="tab" href="#favourites" role="tab"
                 aria-controls="favourites" aria-selected="false"><i class="icofont-plus-circle"></i>
                New Product</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" routerLink="/seller/sale-management" id="sale-tab" data-toggle="tab" href="#sale" role="tab"
                 aria-controls="favourites" aria-selected="false"><i class="icofont-heart"></i>
                Sale Management</a>
            </li>
          </ul>
        </div>
      </div>


      <div class="col-md-9">
        <div class="osahan-account-page-right rounded shadow-sm bg-white p-4 h-100">
          <div class="tab-content" id="myTabContent">

            <router-outlet></router-outlet>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
